<div>
	<table mat-table [dataSource]='dataSource' class='mat-elevation-z8'>
		<ng-container matColumnDef="addmissionNo">
		    <th mat-header-cell *matHeaderCellDef> Addmission Number </th>		    
		    <td mat-cell *matCellDef="let element"> 
		    	<input matInput [value]="element.addmissionNo" [(ngModel)]="element.addmissionNo">
		    </td>
		</ng-container>	

		<ng-container matColumnDef="patientFirstName">
		    <th mat-header-cell *matHeaderCellDef> First Name </th>		    
		    <td mat-cell *matCellDef="let element"> 
		    	<input matInput [value]="element.patientFirstName" [(ngModel)]="element.patientFirstName">
		    </td>
		</ng-container>	

		<ng-container matColumnDef="patientLastName">
		    <th mat-header-cell *matHeaderCellDef> Last Name </th>		    
		    <td mat-cell *matCellDef="let element"> 
		    	<input matInput [value]="element.patientLastName" [(ngModel)]="element.patientLastName">
		    </td>
		</ng-container>

		<ng-container matColumnDef="status">
		    <th mat-header-cell *matHeaderCellDef> Patient current status </th>		    
		    <td mat-cell *matCellDef="let element"> 
		    	<input matInput [value]="element.patientAddmissionStatus[0].status" [(ngModel)]="element.patientAddmissionStatus[0].status">
		    </td>]
		</ng-container>		

		<ng-container matColumnDef="delete">
		    <th mat-header-cell *matHeaderCellDef> Actions </th>
		    <td mat-cell *matCellDef="let element"> 
		    	<!--button mat-raised-button color="accent" (click)="onUpdate( element )">Update</button>
		    	<br-->
		    	<button mat-raised-button color="accent" (click)="onDelete( element._id)">Delete</button>
		    </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

	<br>

	<button mat-raised-button color="accent" (click)="onRefresh()">Refresh</button>

</div>
